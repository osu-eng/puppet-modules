input {
  lumberjack {
    port => 4545
    ssl_certificate => "/etc/httpd/conf/public.cert"
    ssl_key => "/etc/httpd/conf/private.key"
    type => "app_logs"
  }
}

filter {

  if [type] == "apache-access" {
    grok {
      match => { "message" => "%{COMBINEDAPACHELOG}" }
    }
  }

  if [type] == "syslog" {
		grok {
		  match => { "message" => "%{SYSLOGLINE}" }
		}
  }
}

output {
  elasticsearch { host => "localhost" }
}
